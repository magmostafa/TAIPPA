server {
    listen       80;
    server_name  localhost;

    # Document root for the SPA
    root   /usr/share/nginx/html;
    # Serve landing page as default index for public marketing site
    index  landing.html index.html;

    # Serve static files directly, fallback to index.html for clientâ€‘side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}