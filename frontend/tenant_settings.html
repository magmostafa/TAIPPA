<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAIPPA â€“ Tenant Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-Von7C1VGZrLlze8a14FN9/Ga4Lz+HFrB0Qkls0jW9IywGkNgsr+3YsJTK2Pz7K6w/ZKm9gOr7NS/mc4EeG7s2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-indigo-600 p-4 text-white flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="" alt="Logo" class="logo-img h-6 w-auto mr-2 hidden" />
      <!-- nav-title will be replaced with site name + Settings -->
      <h1 class="text-lg font-semibold nav-title" data-base="Settings">TAIPPA Settings</h1>
    </div>
    <div class="flex items-center space-x-4">
      <a href="dashboard.html" class="underline">Dashboard</a>
      <button id="logout" class="bg-indigo-500 px-3 py-1 rounded">Logout</button>
    </div>
  </nav>
  <div class="container mx-auto px-4 py-6">
    <h2 class="text-xl font-semibold mb-4">Tenant Customisation</h2>
    <p class="text-gray-700 mb-6">Use the form below to customise the branding and appearance of your tenant.  Only administrators can access this page.</p>
    <form id="tenant-form" class="bg-white p-6 rounded shadow space-y-4">
      <input type="hidden" id="tenant-id" value="">
      <div>
        <label class="block text-sm font-medium mb-1">Site Name</label>
        <input type="text" id="tenant-site-name" class="w-full px-3 py-2 border rounded" placeholder="Your site name" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Tagline</label>
        <input type="text" id="tenant-tagline" class="w-full px-3 py-2 border rounded" placeholder="Short tagline" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Footer Message</label>
        <textarea id="tenant-footer" class="w-full px-3 py-2 border rounded" rows="2" placeholder="Footer text"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Logo URL</label>
        <input type="text" id="tenant-logo-url" class="w-full px-3 py-2 border rounded" placeholder="https://example.com/logo.png" />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Primary Colour</label>
          <input type="text" id="tenant-primary-color" class="w-full px-3 py-2 border rounded" placeholder="#4f46e5" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Secondary Colour</label>
          <input type="text" id="tenant-secondary-color" class="w-full px-3 py-2 border rounded" placeholder="#6366f1" />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Custom CSS</label>
        <textarea id="tenant-custom-css" class="w-full px-3 py-2 border rounded" rows="4" placeholder="Enter custom CSS rules..."></textarea>
      </div>
      <div class="flex space-x-3">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Save Settings</button>
        <a href="dashboard.html" class="bg-gray-300 text-gray-700 px-4 py-2 rounded inline-flex items-center">Cancel</a>
      </div>
    </form>
  </div>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await loadTenantAppearance();
      // Ensure user is logged in and has admin privileges before
      // allowing access to tenant settings.  If the user is not an admin,
      // redirect them to the dashboard with an alert.
      const meRes = await apiRequest('/auth/me');
      if (!meRes.ok) {
        // Not logged in
        clearToken();
        window.location.href = 'index.html';
        return;
      }
      const currentUser = await meRes.json();
      if (currentUser.role !== 'admin') {
        alert('Only administrators can access tenant settings.');
        window.location.href = 'dashboard.html';
        return;
      }
      // Update the displayed user name
      const nameEl = document.getElementById('user-name');
      if (nameEl) nameEl.textContent = currentUser.full_name || currentUser.email;
      await loadTenantForm();
      // Bind form submission
      const form = document.getElementById('tenant-form');
      form.addEventListener('submit', saveTenantSettings);
    });
  </script>
</body>
</html>
