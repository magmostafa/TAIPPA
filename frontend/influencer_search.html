<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAIPPA â€“ Influencer Discovery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-Von7C1VGZrLlze8a14FN9/Ga4Lz+HFrB0Qkls0jW9IywGkNgsr+3YsJTK2Pz7K6w/ZKm9gOr7NS/mc4EeG7s2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-indigo-600 p-4 text-white flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="" alt="Logo" class="logo-img h-6 w-auto mr-2 hidden" />
      <h1 class="text-lg font-semibold nav-title" data-base="Discovery">TAIPPA Discovery</h1>
    </div>
    <div class="flex items-center space-x-4">
      <a href="dashboard.html" class="underline">Dashboard</a>
      <button id="logout" class="bg-indigo-500 px-3 py-1 rounded">Logout</button>
    </div>
  </nav>
  <div class="container mx-auto px-4 py-6">
    <h2 class="text-xl font-semibold mb-4">Influencer Discovery & Search</h2>
    <div class="bg-white p-4 rounded shadow mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Query</label>
          <input type="text" id="search-q" class="w-full px-3 py-2 border rounded" placeholder="Name, handle, topic...">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Platform</label>
          <select id="search-platform" class="w-full px-3 py-2 border rounded">
            <option value="">All</option>
            <option value="instagram">Instagram</option>
            <option value="tiktok">TikTok</option>
            <option value="youtube">YouTube</option>
            <option value="twitter">Twitter</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Min Followers</label>
          <input type="number" id="search-min-followers" class="w-full px-3 py-2 border rounded" placeholder="0">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Min Engagement (%)</label>
          <input type="number" id="search-min-engagement" class="w-full px-3 py-2 border rounded" step="0.1" placeholder="0.5">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Country</label>
          <input type="text" id="search-country" class="w-full px-3 py-2 border rounded" placeholder="All">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Topic</label>
          <input type="text" id="search-topic" class="w-full px-3 py-2 border rounded" placeholder="fashion, tech...">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Sort By</label>
          <select id="search-sort" class="w-full px-3 py-2 border rounded">
            <option value="">Relevance</option>
            <option value="followers">Followers</option>
            <option value="engagement_rate">Engagement</option>
          </select>
        </div>
        <div class="flex items-end">
          <button id="search-button" class="bg-indigo-600 text-white px-4 py-2 rounded w-full">Search</button>
        </div>
      </div>
    </div>
    <div id="search-results" class="bg-white p-4 rounded shadow hidden">
      <h3 class="text-lg font-semibold mb-3">Results</h3>
      <table class="min-w-full text-sm">
        <thead>
          <tr class="border-b">
            <th class="px-2 py-2 text-left">Handle</th>
            <th class="px-2 py-2 text-left">Name</th>
            <th class="px-2 py-2 text-left">Platform</th>
            <th class="px-2 py-2 text-left">Followers</th>
            <th class="px-2 py-2 text-left">Engagement (%)</th>
            <th class="px-2 py-2 text-left">Topics</th>
            <th class="px-2 py-2 text-left">Country</th>
          </tr>
        </thead>
        <tbody id="search-results-table"></tbody>
      </table>
    </div>
    <div class="mt-6" id="refresh-section">
      <h3 class="text-lg font-semibold mb-2">Admin Tools</h3>
      <p class="text-sm text-gray-600 mb-2">Admins can refresh influencer metrics to pull the latest data.</p>
      <button id="refresh-button" class="bg-indigo-600 text-white px-4 py-2 rounded">Refresh Data</button>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await loadTenantAppearance();
      await loadCurrentUser();
      document.getElementById('search-button').addEventListener('click', searchInfluencers);
      document.getElementById('refresh-button').addEventListener('click', async () => {
        const confirmed = confirm('Refresh all influencer data?');
        if (!confirmed) return;
        const res = await apiRequest('/influencers/refresh', { method: 'POST' });
        if (res.ok) {
          const data = await res.json();
          alert(data.detail);
        } else {
          alert('Failed to refresh data');
        }
      });
    });
  </script>
</body>
</html>
