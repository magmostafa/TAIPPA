<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAIPPA â€“ Campaigns</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-Von7C1VGZrLlze8a14FN9/Ga4Lz+HFrB0Qkls0jW9IywGkNgsr+3YsJTK2Pz7K6w/ZKm9gOr7NS/mc4EeG7s2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-indigo-600 p-4 text-white flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="" alt="Logo" class="logo-img h-6 w-auto mr-2 hidden" />
      <h1 class="text-lg font-semibold nav-title" data-base="Campaigns">TAIPPA Campaigns</h1>
    </div>
    <div class="flex items-center space-x-4">
      <a href="dashboard.html" class="underline">Dashboard</a>
      <button id="logout" class="bg-indigo-500 px-3 py-1 rounded">Logout</button>
    </div>
  </nav>
  <div class="container mx-auto px-4 py-6">
    <h2 class="text-xl font-semibold mb-4">Your Campaigns</h2>
    <table class="min-w-full bg-white rounded shadow mb-6 text-sm">
      <thead>
        <tr>
          <th class="px-4 py-2 border">Title</th>
          <th class="px-4 py-2 border">Status</th>
          <th class="px-4 py-2 border">Budget</th>
          <th class="px-4 py-2 border">Analysis</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody id="campaigns-table"></tbody>
    </table>
    <h3 class="text-lg font-semibold mb-2">Create Campaign</h3>
    <form id="campaign-form" class="bg-white p-4 rounded shadow space-y-4">
      <input type="hidden" id="campaign-id" value="">
      <div>
        <label class="block text-sm font-medium">Brand</label>
        <select id="campaign-brand-id" required class="mt-1 block w-full px-3 py-2 border rounded"></select>
      </div>
      <div>
        <label class="block text-sm font-medium">Title</label>
        <input type="text" id="campaign-title" required class="mt-1 block w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Brief</label>
        <textarea id="campaign-brief" required class="mt-1 block w-full px-3 py-2 border rounded"></textarea>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Status</label>
          <select id="campaign-status" class="mt-1 block w-full px-3 py-2 border rounded">
            <option value="draft">Draft</option>
            <option value="active">Active</option>
            <option value="paused">Paused</option>
            <option value="completed">Completed</option>
            <option value="archived">Archived</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Budget</label>
          <input type="number" id="campaign-budget" step="0.01" min="0" class="mt-1 block w-full px-3 py-2 border rounded" />
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Start Date</label>
          <input type="date" id="campaign-start-date" class="mt-1 block w-full px-3 py-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">End Date</label>
          <input type="date" id="campaign-end-date" class="mt-1 block w-full px-3 py-2 border rounded" />
        </div>
      </div>
      <div class="flex space-x-3">
        <button type="submit" id="campaign-submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Save</button>
        <button type="button" id="campaign-cancel" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hidden" onclick="cancelCampaignEdit()">Cancel</button>
      </div>
    </form>
    <!-- Analysis Modal -->
    <div id="analysis-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
      <div class="bg-white p-6 rounded shadow-lg max-w-2xl w-full">
        <h3 class="text-lg font-bold mb-4">Campaign Analysis</h3>
        <pre id="analysis-content" class="whitespace-pre-wrap text-sm mb-4"></pre>
        <div class="flex justify-end">
          <button class="bg-indigo-600 text-white px-4 py-2 rounded" onclick="closeAnalysisModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await loadTenantAppearance();
      await loadCurrentUser();
      await loadCampaigns();
    });
  </script>
</body>
</html>
