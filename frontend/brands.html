<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAIPPA â€“ Brands</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-Von7C1VGZrLlze8a14FN9/Ga4Lz+HFrB0Qkls0jW9IywGkNgsr+3YsJTK2Pz7K6w/ZKm9gOr7NS/mc4EeG7s2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-indigo-600 p-4 text-white flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="" alt="Logo" class="logo-img h-6 w-auto mr-2 hidden" />
      <h1 class="text-lg font-semibold nav-title" data-base="Brands">TAIPPA Brands</h1>
    </div>
    <div class="flex items-center space-x-4">
      <a href="dashboard.html" class="underline">Dashboard</a>
      <button id="logout" class="bg-indigo-500 px-3 py-1 rounded">Logout</button>
    </div>
  </nav>
  <div class="container mx-auto px-4 py-6">
    <h2 class="text-xl font-semibold mb-4">Your Brands</h2>
    <table class="min-w-full bg-white rounded shadow mb-6">
      <thead>
        <tr>
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Industry</th>
          <th class="px-4 py-2 border">Budget</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody id="brands-table"></tbody>
    </table>
    <h3 class="text-lg font-semibold mb-2">Create Brand</h3>
    <form id="brand-form" class="bg-white p-4 rounded shadow space-y-4">
      <div>
        <label class="block text-sm font-medium">Name</label>
        <input type="text" id="brand-name" required class="mt-1 block w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Description</label>
        <textarea id="brand-description" class="mt-1 block w-full px-3 py-2 border rounded"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium">Industry</label>
        <input type="text" id="brand-industry" class="mt-1 block w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Contact Email</label>
        <input type="email" id="brand-contact" class="mt-1 block w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Budget</label>
        <input type="number" id="brand-budget" step="0.01" min="0" class="mt-1 block w-full px-3 py-2 border rounded" />
      </div>
      <!-- hidden brand id for editing -->
      <input type="hidden" id="brand-id" value="">
      <div class="flex space-x-3">
        <button type="submit" id="brand-submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Save</button>
        <button type="button" id="brand-cancel" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hidden" onclick="cancelBrandEdit()">Cancel</button>
      </div>
    </form>
  </div>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await loadTenantAppearance();
      await loadCurrentUser();
      await loadBrands();
    });
  </script>
</body>
</html>
